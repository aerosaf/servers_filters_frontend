<div class="container">
    <div class="row">
        <div class="col-md-8 mt-5">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>RAM</th>
                        <th>HDD</th>
                        <th>Location</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let server of servers">
                        <td>{{ server.model }}</td>
                        <td>{{ server.ram }}</td>
                        <td>{{ server.hdd }}</td>
                        <td>{{ server.location }}</td>
                        <td>{{ server.price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4 mt-5">
            <div class="row">
                <div class="col-md-12 mt-3">
                    <div class="row">
                        <label for="storage"><b>Storage:</b></label>
                    </div>
                    <div class="row">
                        <input type="range" class="form-control-range" id="storage" name="storage"
                            [(ngModel)]="filter.maxStorage" min="0" max="72000" step="3000" list="storage-steps">
                        <datalist id="storage-steps">
                            <option value="0">0 GB</option>
                            <option value="250">250 GB</option>
                            <option value="500">500 GB</option>
                            <option value="1000">1 TB</option>
                            <option value="2000">2 TB</option>
                            <option value="3000">3 TB</option>
                            <option value="4000">4 TB</option>
                            <option value="8000">8 TB</option>
                            <option value="12000">12 TB</option>
                            <option value="24000">24 TB</option>
                            <option value="48000">48 TB</option>
                            <option value="72000">72 TB</option>
                        </datalist>
                        <span>{{ filter.minStorage }} GB - {{ filter.maxStorage }} GB</span>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <div class="row">
                        <label for="ram" class="col-md-12"><b>RAM:</b></label>
                    </div>
                    <div class="row">
                        <div class="form-check" *ngFor="let option of ramOptions">
                            <input class="form-check-input" type="checkbox" id="{{option}}"
                                [(ngModel)]="filter.ram[option]">
                            <label class="form-check-label" for="{{option}}">{{option}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="row">
                        <label for="harddisk-type"><b>HDD:</b></label>
                    </div>
                    <div class="row">
                        <select id="harddisk-type" name="harddisk-type" [(ngModel)]="filter.harddiskType">
                            <option value="SAS">SAS</option>
                            <option value="SATA2">SATA</option>
                            <option value="SSD">SSD</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="row">
                        <label for="location"><b>Location:</b></label>
                    </div>
                    <div class="row">
                        <select id="location" name="location" [(ngModel)]="filter.location">
                            <option *ngFor="let location of locationOptions" [value]="location">{{location}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="col-md-12 mt-3">
                    <div class="row">
                        <button type="button" class="btn btn-primary"
                            (click)="filterServers()">Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
